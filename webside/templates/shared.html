{% extends "base.html" %}

{% block title %}
Shared
{% endblock %}

{% block content %}
<h1 align="center">Notes shared with you</h1>

<form id="notesForm" method="POST">
    <ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; flex-direction: column;">
                <input type="checkbox" value="{{ note.id }}" name="selected_notes[]">
            </div>
            <div style="flex: 1; text-align: center;">
                <b>{{ note.title }}</b>
                <br>
                {{ note.data }}
            </div>
            <div>
                <button type="submit" class="close" formaction="/note/{{ note.id }}/delete/">
                    <span area-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </li>
    {% endfor %}
    </ul>
    <br/>
    <div align="center" style="display: flex; justify-content: center;">
        <button type="submit" class="btn btn-primary" formaction="/send-note/">
            Add to your notes
        </button>
    </div>
</form>

{% endblock %}
